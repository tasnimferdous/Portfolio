<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Template</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="tel" name="phone" placeholder="Phone" pattern="[0][1-9]{2}[0-9]{2}-[0-9]{6}" required><br>
        <input list="Country" name="country" Placeholder="Country" /><br>
        <input list="Area" name="area" Placeholder="Area" /><br>
        <input list="Profession" name="profession" Placeholder="Profession" /><br>
        <input list="text" name="workplace" Placeholder="Workplace i.e Office/Firm" /><br>
        <label for="resume">Upload Your Resume</label>
        <input type="file" name="resume" id="resume"><br>
        <label for="birth">Birth Date</label>
        <input type="date" id="birth" value="2021-04-22" min="1950-01-01" max="2020-12-31"><br>

        
        <!-- <label for="logo">Upload Logo </label>
        <input type="file" name="logo" id="logo"><br>
        <label for="banner">Upload Banner Image </label>
        <input type="file" name="banner" id="banner"><br><br>
        <input type="text" name="banner-title" placeholder="Banner Title"><br>
        <input type="text" name="section-title" placeholder="Section Title"><br>
        <label for="color">Select Theme Color </label>
        <input type="color" id="color" name="color" value="#000000"><br> -->

        <fieldset>
            <legend>Choose Your Gender</legend>
        
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </fieldset>

        <datalist id="Country">
            <option value="Bangladesh">
            <option value="United States">
            <option value="Nepal">
            <option value="Australia">
            <option value="England">
        </datalist>

        <datalist id="Area">
            <option value="Dhaka">
            <option value="Rajshahi">
            <option value="Barishal">
            <option value="Khulna">
        </datalist>

        <datalist id="Profession">
            <option value="Software Engineer">
            <option value="Graphics Designer">
            <option value="Lawer">
            <option value="Doctor">
            <option value="Businessman">
        </datalist>


        <!-- <select id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select> -->

        <input type="submit"><br>

    </form>

    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</body>
</html>
